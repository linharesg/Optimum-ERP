{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <form method="get">
    {% comment %} {{ filter.form.as_p }} {% endcomment %}
    {{ filter.form|crispy }}
    <button type="submit">Search</button>
  </form>
  <ul>
  {% for client in filter.qs %}
    <li>{{ client.fantasy_name }} - {{ client.cnpj }}</li>
  {% endfor %}
  </ul>
{% endblock %}
