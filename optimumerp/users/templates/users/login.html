{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-4 mx-auto">
        <h3>Faça seu login</h3>
        <hr>
        <form action="" method='POST'>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-light mt-3">Entrar</button>
        </form>
        <h1>Seu futuro começa aqui!</h1>
    </div>
</div>
{% endblock %}
