{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Atualização de cadastro de usuário{% endblock %}
{% block content %}
    <h2 class="mb-3">Edição de Usuários</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
        </div>
    </form>
{% endblock %}
